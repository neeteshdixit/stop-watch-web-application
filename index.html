<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="display">00:00.000</div>
        <div class="controls">
            <button id="startButton" onclick="startStopwatch()">Start</button>
            <button id="pauseButton" onclick="pauseStopwatch()" disabled>Pause</button>
            <button id="resetButton" onclick="resetStopwatch()">Reset</button>
            <button id="lapButton" onclick="recordLap()">Lap</button>
        </div>
        <ul class="laps"></ul>
    </div>
    <script src="scrpt.js"></script>
</body>
</html>
